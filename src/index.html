<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="stylesheet" href="./pages/index.css"> -->
   <title>Mesto</title>
</head>

<body class="root">
   <div class="page">

      <header class="header">
         <img src="<%=require('./images/logo-white.svg')%>" alt="Логотип." class="header__logo">
      </header>


      <main class="content">

         <section class="profile">
            <div class="profile__avatar-area">
               <img class="profile__avatar" src="#" alt="Аватар страницы.">
               <button class="profile__button-avatar"></button>
            </div>
            <div class="profile__container">
               <div class="profile__info">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <p class="profile__job">Исследователь океана</p>
               </div>
               <button type="button" class="profile__button-edit"></button>
            </div>
            <button type="button" class="profile__button-add"></button>
         </section>

         <!-- Контейнер карточек -->
         <ul class="cards">

         </ul>

         <template id="item">
            <li class="card">
               <img src="#" alt="" class="card__image">
               <button type="button" class="card__button-deleted"></button>
               <div class="card__container">
                  <h2 class="card__description"></h2>
                 <!-- <button type="button" class="card__button-like"></button> -->
                 <div class="card__like-area">
                  <button type="button" class="card__button-like" aria-label="Like"></button>
                  <p class="card__like-counter">0</p>
                </div>
               </div>
            </li>
         </template>

      </main>

      <footer class="footer">
         <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>

      <!-- Модальные окна -->
      <section class="popup popup-avatar">
         <div class="popup__container popup-avatar__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form name="popupAvatarForm" class="popup__form popup-avatar__form" >
               <label class="popup__label" for="avatar-input">
                  <input type="url" name="avatar" id="avatar-input" placeholder="Ссылка на картинку"
                     class="popup__input" required minlength="2" maxlength="200">
                  <span class="popup__input-error"></span>
            </label>
                  <button type="submit" class="popup__submit popup-avatar__btn-submit">Сохранить</button>
               
            </form>
         </div>
      </section>

      <section class="popup popup-edit">
         <div class="popup__container">
            <button type="button" class="popup__close popup-edit__btn-close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup-edit__form" name="popupEditForm" novalidate>
               <label class="popup__label" for="author-input">
                  <input id="author-input" type="text" name="author" value="Жак-Ив Кусто" required
                     placeholder="Имя автора" class="popup__input  popup__input_type_name" minlength="2" maxlength="40">
                  <span class="popup__input-error author-input-error"></span>
               </label>
               <label class="popup__label" for="job-input">
                  <input id="job-input" type="text" name="jobAuthor" value="Исследователь океана" required
                     placeholder="Вид деятельности" class="popup__input popup__input_type_job" minlength="2"
                     maxlength="200">
                  <span class="popup__input-error job-input-error"></span>
               </label>
               <button class="popup__submit popup-edit__btn-submit" type="submit">Сохранить</button>
            </form>
         </div>
      </section>

      <section class="popup popup-add">
         <div class="popup__container">
            <button type="button" class="popup__close popup-add__btn-close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup-add__form" name="popupAddForm">
               <label class="popup__label" for="place-input">
                  <input id="place-input" type="text" name="namePlace" placeholder="Название" required
                     class="popup__input popup__input_type_place" minlength="2" maxlength="30">
                  <span class="popup__input-error place-input-error"></span>
               </label>
               <label class="popup__label" for="link-input">
                  <input id="link-input" type="url" name="linkPlace" placeholder="Ссылка на картинку" required
                     class="popup__input popup__input_type_link">
                  <span class="popup__input-error link-input-error"></span>
               </label>
               <button class="popup__submit popup-add__btn-submit" type="submit">Сохранить</button>
            </form>
         </div>
      </section>

      <section class="popup popup-view" aria-label="Место">
         <div class="popup-view__image-container">
            <img src="#" alt="" class="popup-view__image">
            <p class="popup-view__caption"></p>
            <button type="button" class="popup__close popup-view__btn-close"></button>
         </div>
      </section>

      <section class="popup popup-delete">
         <div class="popup__container">
           <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
           <h3 class="popup__title">Вы уверены?</h3>
           <form class="popup__form" name="deleteCard" novalidate>
             <button type="submit" class="popup__submit" aria-label="Сохранить">Да</button>
           </form>
         </div>
       </section>

   </div>
 
</body>

</html>
