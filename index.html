<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Mesto</title>
</head>

<body class="root">
   <div class="page">

      <header class="header">
         <img src="./images/logo-white.svg" alt="Логотип." class="header__logo">
      </header>


      <main class="content">

         <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар страницы.">
            <div class="profile__container">
               <div class="profile__info">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <p class="profile__job">Исследователь океана</p>
               </div>
               <button type="button" class="profile__button-edit"></button>
            </div>
            <button type="button" class="profile__button-add"></button>
         </section>

         <!-- Контейнер карточек -->
         <ul class="cards">

         </ul>

         <template id="item">
            <li class="card">
               <img src="#" alt="" class="card__image">
               <button type="button" class="card__button-deleted"></button>
               <div class="card__container">
                  <h2 class="card__description"></h2>
                  <button type="button" class="card__button-like"></button>
               </div>
            </li>
         </template>

      </main>

      <footer class="footer">
         <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>

      <!-- Модальные окна -->
      <section class="popup popup-edit">
         <div class="popup-edit__container">
            <button type="button" class="popup__close popup-edit__btn-close"></button>
            <h2 class="popup-edit__title">Редактировать профиль</h2>
            <form class="popup-edit__form" method="post" name="popupEditForm">
               <input type="text" name="autor" value="Жак-Ив Кусто" required placeholder="Имя автора"
                  class="popup__input  popup__input_type_name">
               <input type="text" name="job-autor" value="Исследователь океана" required placeholder="Вид деятельности"
                  class="popup__input popup__input_type_job">
               <button class="popup__submit popup-edit__btn-submit" type="submit">Сохранить</button>
            </form>
         </div>
      </section>

      <section class="popup popup-add">
         <div class="popup-add__container">
            <button type="button" class="popup__close popup-add__btn-close"></button>
            <h2 class="popup-add__title">Новое место</h2>
            <form class="popup-add__form" method="post" name="popupAddForm">
               <input type="text" name="namePlace" placeholder="Название" required
                  class="popup__input popup__input_type_place">
               <input type="text" name="linkPlace" placeholder="Ссылка на картинку" required
                  class="popup__input popup__input_type_link">
               <button class="popup__submit popup-add__btn-submit" type="submit">Сохранить</button>
            </form>
         </div>
      </section>

      <section class="popup popup-view" aria-label="Место">
         <div class="popup-view__image-container">
            <img src="#" alt="" class="popup-view__image">
            <p class="popup-view__caption"></p>
            <button type="button" class="popup__close popup-view__btn-close"></button>
         </div>
      </section>

   </div>

   <script src="./scripts/index.js"></script>
</body>

</html>
